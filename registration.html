<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Registration</title>
</head>

<body>
    <div class="container-fluid" style="background-color:darkgrey; width: 50%;border-radius: 3%; margin-top: 3%; padding-top: 1px;">
        <form name="myform" action="#" onsubmit="validate()">
            <div class="container">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">First Name:</label>
                    <input type="name" class="form-control" id="FirstName" placeholder="Enter First Name"
                        name="FirstName" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Last Name:</label>
                    <input type="name" class="form-control" id="LastName" placeholder="Enter Last Name" name="LastName"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd"
                        required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd1"
                        required>
                </div>
                <div class="mb-3" style="padding-bottom: 3%;">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function stringcontainsnumber(string) {
        let checker = string.match(/\d+/g);
        if (checker != null) {
            return true;
        }
        else {
            return false;
        }

    }
    function validate() {
        var FirstName = document.myform.FirstName.value;
        var x = document.myform.email.value;
        var firstpassword = document.myform.pswd.value;
        var secondpassword = document.myform.pswd1.value;
       
        var atposition = x.indexOf("@");
        var dotposition = x.lastIndexOf(".");
        if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
            alert("Please enter a valid e-mail address!");
        }

        if (stringcontainsnumber(FirstName)) {
            alert("Name can't be Number!");
            return false;
        }
        if (firstpassword.length < 6) {
            alert("Password must be at least 6 characters long!");
            return false;
        }
        if (firstpassword == secondpassword) {
            return true;
        }

        else {
            alert("password must be same!");
        }


    }

</script>

</html>
